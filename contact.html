  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact Me</title>
</head>

<body>
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-12 border-fix shadow">
      <div class="col-md-2 col-sm-12"></div>
      <div class="col-md-6 col-sm-12">
        <a class="navbar-brand Logo text-light bg-teal" href="#">Casey Shore</a>
        <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav col-md-3 float-right">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="col-md-2 col-sm-12"></div>
    </nav>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2 col-sm-12"></div>
    <div class="col-md-8 col-sm 12 bg-light border border-grey">
      <div class="col-md-2 col-sm-12"></div>
      <div class="col-md-12 col-sm-12 border-bottom border-grey">
        <h1 class="Logo text-teal mt-2">Contact</h1>
      </div>
      <div class="row my-4">
        <div class="col-sm-10 mx-auto">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Last Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Subject</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Subject.."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
